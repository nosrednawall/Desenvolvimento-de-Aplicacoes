<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form id="form" method="post" action="resultado">
		<div class="form-group">
			<label for="primeiro">Primeiro valor</label> 
			<input type="text" class="form-control" name="primeiro" required />
		</div>
		
		<div class="form-group">
			<label for="segundo">Segundo valor</label> 
			<input type="text" class="form-control" name="segundo" required />
		</div>
		
		<div class="form-group">
			<label for="operacao">Operação</label> 
			<select name="operacao" required="required">
				<option>Selecione</option>
				<option value="SOMA">SOMA</option>
				<option value="SUBTRACAO">SUBTRACAO</option>
				<option value="MULTIPLICACAO">MULTIPLICACAO</option>
				<option value="DIVISAO">DIVISAO</option>
				<option value="RESTO">RESTO</option>
			</select>
		</div>
		<input type="submit" value="Calcular" />
	</form>
</body>
</html>
